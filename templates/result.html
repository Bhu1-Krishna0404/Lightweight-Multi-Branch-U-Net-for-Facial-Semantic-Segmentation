<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Segmentation Result</title>
    <style>
        /* General body styling */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
            line-height: 1.6;
            background: url('static/bg3.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        h1 {
            margin-top: 20px;
            text-align: center;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        h3 {
            color: white;
            text-align: center;
        }

        /* Navbar styles */
        .navbar {
            background: transparent;
            position: sticky;
            top: 0;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .navbar-brand {
            font-size: 1.8rem;
            font-weight: bold;
            color: #fff;
            text-decoration: none;
            transition: transform 0.3s ease-in-out;
        }

        .navbar-brand:hover {
            transform: scale(1.1);
        }

        .navbar-toggler {
            display: none;
        }

        .navbar-nav {
            display: flex;
            list-style: none;
            gap: 20px;
            margin: 0;
        }

        .navbar-nav .nav-item {
            position: relative;
        }

        .navbar-nav .nav-item .nav-link {
            color: #fff;
            font-size: 1rem;
            text-decoration: none;
            padding: 5px 15px;
            border-radius: 20px;
            transition: background-color 0.3s ease-in-out, color 0.3s ease-in-out;
        }

        .navbar-nav .nav-item .nav-link:hover {
            background-color: rgba(255, 255, 255, 0.2);
            color: #f1f1f1;
        }

        .navbar-nav .nav-item.active .nav-link {
            background-color: #fff;
            color: #2575fc;
            font-weight: bold;
        }

        /* Responsive navbar */
        @media (max-width: 768px) {
            .navbar-toggler {
                display: inline-block;
                background: none;
                border: none;
                color: #fff;
                font-size: 1.5rem;
            }

            .navbar-nav {
                display: none;
                flex-direction: column;
                background: linear-gradient(to bottom, #6a11cb, #2575fc);
                position: absolute;
                top: 100%;
                left: 0;
                right: 0;
                gap: 10px;
                padding: 10px 0;
            }

            .navbar-toggler.active + .navbar-nav {
                display: flex;
            }
        }

        /* Image container */
        .image-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 30px;
            margin: 20px auto;
            width: 90%;
            max-width: 1200px;
        }

        .image-container div {
            flex: 1;
            min-width: 300px;
            max-width: 500px;
        }

        .image-container img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Button styles */
        .button-container {
            margin-top: 30px;
            text-align: center;
        }

        .button {
            display: inline-block;
            padding: 12px 25px;
            font-size: 16px;
            font-weight: bold;
            color: #fff;
            background: linear-gradient(to right, #fbc2eb, #a6c1ee);
            border: none;
            border-radius: 30px;
            text-decoration: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease-in-out;
        }

        .button:hover {
            background: linear-gradient(to right, #a6c1ee, #fbc2eb);
            transform: translateY(-3px);
        }

        
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light" style="margin-right: 1300px;">
        <a class="navbar-brand" href="#"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" style="font-size: 30px;" href="{{ url_for('home') }}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" style="font-size: 30px;" href="{{ url_for('index') }}">Upload</a>
                </li>
                
                <li class="nav-item">
                    <a class="nav-link" style="font-size: 30px;" href="{{ url_for('home') }}">Logout</a>
                </li>
            </ul>
        </div>
    </nav>

    </div>
    
    <div class="button-container">

            const nav = document.querySelector('.navbar-nav');

    </script>
</body>
</html>
