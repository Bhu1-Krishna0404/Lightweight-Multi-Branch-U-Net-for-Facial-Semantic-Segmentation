<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Segmentation Result</title>
    <style>
        /* General body styling */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
            line-height: 1.6;
            background: url('static/bg5.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        h1 {
            margin-top: 60px;
            color: #fff;
            text-align: center;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }

        h3 {
            color: white;
        }

         /* Navbar styles */
         .navbar {
            background: transparent;
            position: sticky;
            top: 0;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .navbar-brand {
            font-size: 1.8rem;
            font-weight: bold;
            color: #fff;
            text-decoration: none;
            transition: transform 0.3s ease-in-out;
        }

        .navbar-brand:hover {
            transform: scale(1.1);
        }

        .navbar-toggler {
            display: none;
        }

        .navbar-nav {
            display: flex;
            list-style: none;
            gap: 20px;
            margin: 0;
        }

        .navbar-nav .nav-item {
            position: relative;
        }

        .navbar-nav .nav-item .nav-link {
            color: #fff;
            font-size: 1rem;
            text-decoration: none;
            padding: 5px 15px;
            border-radius: 20px;
            transition: background-color 0.3s ease-in-out, color 0.3s ease-in-out;
        }

        .navbar-nav .nav-item .nav-link:hover {
            background-color: rgba(255, 255, 255, 0.2);
            color: #f1f1f1;
        }

        .navbar-nav .nav-item.active .nav-link {
            background-color: #fff;
            color: #2575fc;
            font-weight: bold;
        }

        /* Responsive navbar */
        @media (max-width: 768px) {
            .navbar-toggler {
                display: inline-block;
                background: none;
                border: none;
                color: #fff;
                font-size: 1.5rem;
            }

            .navbar-nav {
                display: none;
                flex-direction: column;
                background: linear-gradient(to bottom, #6a11cb, #2575fc);
                position: absolute;
                top: 100%;
                left: 0;
                right: 0;
                gap: 10px;
                padding: 10px 0;
            }

            .navbar-toggler.active + .navbar-nav {
                display: flex;
            }
        }

        /* Image container */
        .image-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin: 20px auto;
            width: 100%;
            max-width: 1000px;
            margin-top: 150px;
        }

        .image-container div {
            flex: 1;
            min-width: 400px;
            max-width: 600px;
        }

        .image-container img {
            width: 100%;
            max-width: 650px; 
            max-height: 300px; 
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease-in-out;
        }

        .image-container img:hover {
            transform: scale(1.05);
        }

        /* Button styles */
        .button-container {
            margin-top: 30px;
            text-align: center;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            color: #fff;
            background: linear-gradient(to right, #dd2476, #ff512f);
            border: none;
            border-radius: 30px;
            text-decoration: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease-in-out;
        }

        .button:hover {
            background: linear-gradient(to right, #ff512f, #dd2476);
            color: #11998e;
            transform: translateY(-3px);
        }

        /* Footer styles */
        footer {
            margin-top: 50px;
            padding: 10px;
            background: #0f2027;
            color: #fff;
            font-size: 14px;
            text-align: center;
        }
    </style>
</head>

<body>
    <nav class="navbar"  style="margin-right: 400px;">

        <ul class="navbar-nav">
            <li class="nav-item">

            </li>
            <li class="nav-item">
                <a class="nav-link" style="font-size: 30px;" href="{{ url_for('index') }}">Upload</a>

    </nav>

    <h1>Binary Threshold Segmentation Result</h1>
    <div class="image-container">

        </div>
        <div>
            <h3>Binary Threshold Segmented Image</h3>
            <img src="{{ threshold_image }}" alt="Threshold Segmentation">
        </div>
    </div>
    <div class="button-container">
        <a class="button" href="{{ url_for('edge_image') }}">Edge Segment</a>
    </div>

    <script>
        function toggleNavbar() {
            const nav = document.querySelector('.navbar-nav');
            nav.classList.toggle('active');
        }
    </script>
</body>

</html>
